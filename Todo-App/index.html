<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="heading">
        <h1>Todo App</h1>
        <hr class="hr">
    </div>

    <div class="input-text">
        <input type="text" placeholder="Add item..." id="input" onkeydown="addEnter(event)">
        <button class="addbtn" onclick="add()">Add</button>
        <button class="allDel" onclick="delAll(event)">Delete All</button>
    </div>

    <div>
        <ul class="ul" id="list">

        </ul>
    </div>

    <script src="app.js"></script>
</body>

</html>
